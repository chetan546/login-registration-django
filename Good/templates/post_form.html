{% extends 'base.html' %}

{% block content %}
<h1>
    {% if not from.instance.pk %}
    Create post
    {% else %}
    Update post
    {% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="submit">
</form>
{% endblock %}
